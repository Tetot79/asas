<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/Login.css">
</head>
<body>
    <div class="login-img-container">
        <img class="login-img login-img1" src="images/logo.png" alt="" >
        <img class="login-img login-img2" src="images/logo.png" alt="" >
    </div>
  
    <div class="login-register-container col-xll-12 col-md-auto">
        
        <div class="in-container login-container" id="login">
            <h2>Login</h2>
            <form action="" method="post">
                <label class="LLA email-label" for="email">Email</label>
                <input type="email" class="login-email email" name="email" value="">
                <label class="LLA password-label" for="password">Password</label>
                <input type="password"class="login-password password" name="password" value="">
                <button class="login-submit" type="button">Login</button>
            </form>
            <p>if you don't have email <span>Register</span></p>
        </div>
        <div class="in-container register-container" id="register">
            <h2>Register</h2>
            <form action="" method="post">
                <label class="LLA firstname-label" for="firstname">First name</label>

                <input type="text" class="firstname" name="firstname" value="">

                <label class="LLA secondname-label" for="secondname">Last name</label>
                
                <input type="text" class="secondname" name="secondname" value="">

                <label class="LLA email-label" for="email">Email</label>

                <input type="email" class="register-email email" name="email" value="">

                <label class="LLA password-label" for="password">Password</label>
                
                <input type="password" class="register-password password" name="password" value="">
                <button type="button" class="register-submit">Register</button>
            </form>
            <p>if you have email <span>Login</span></p>
        </div>
    </div>













    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/Login.js"></script>
    <script src="js/file.js"></script>
</body>
</html>
